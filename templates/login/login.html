{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="优易IT信息查询系统">
    <meta name="author" content="优易IT信息查询系统">

    <title>IT信息平台</title>
    <!-- Bootstrap core CSS 全局静态文件路径-->
    <link rel="stylesheet" type="text/css" href="{% static 'bit37/css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'bit37/css/signin.css' %}">
  </head>

  <body>

    <div class="container">

      <form class="form-signin" method="post">
        {% csrf_token %}
        <h4 class="form-signin-heading">登陆IT查询系统</h4>
        <label for="inputEmail" class="sr-only">username</label>
        <input type="text" name="username" class="form-control" placeholder="username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="password" class="form-control" placeholder="Password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> 记住密码
          </label>
        </div>
        <button class="btn btn-primary" type="submit">登陆</button>
        <a class="btn btn-danger" href="{{ server }}/reset">修改密码</a>
      </form>
        
   </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <!--<script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>-->
  </body>
</html>
